swagger: '2.0'
info:
  title: simple api
  version: '0.0.0'
consumes:
  - application/json
  - application/x-www-form-urlencoded
paths:
  /greet/{name}:
    get:
      responses:
        200:
          description: A personalized greeting message
      produces:
        - text/plain
    parameters:
      - name: name
        in: path
        type: string
        required: true
  /echo:
    post:
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/allTypes'
      responses:
        200:
          description: An echo of the message
      produces:
        - text/plain
  /arrays:
    get:
      parameters:
        - name: csv
          in: query
          type: array
          items:
            type: string
        - name: ssv
          in: query
          type: array
          items:
            type: string
          collectionFormat: ssv
        - name: tsv
          in: query
          type: array
          items:
            type: string
          collectionFormat: tsv
        - name: pipes
          in: query
          type: array
          items:
            type: string
          collectionFormat: pipes
        - name: multi
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        200:
          description: The array of items
          schema:
            type: array
            items:
              type: string
definitions:
  shouldBeHidden:
    x-private: true
    properties:
      password:
        type: string
  allTypes:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      integer:
        type: integer
        format: int32
      long:
        type: integer
        format: int64
      float:
        type: number
        format: float
      double:
        type: number
        format: double
      byte:
        type: string
        format: byte
      binary:
        type: string
        format: binary
      boolean:
        type: boolean
      date:
        type: string
        format: date
      dateTime:
        type: string
        format: date-time
      password:
        type: string
        format: password
